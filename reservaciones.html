    <h2 class="text-center tituloReserva">Complete el formulario para generar una reserva:</h2>
        <form class="formulario">
            <ul class="formulario-ul">
                <li class="liReserva">
                    <label>Nombre y apellido: </label>
                    <input type="text" name="NyA" value="">
                </li>
                <li class="liReserva">
                    <label>Cantidad de personas: </label>
                    <input type="number" name="Cant" value="">
                </li>
                <li class="liReserva"> 
                    <label >Horario de la reserva: </label>
                    <input type="time" name="Horario" value="">
                </li>
                <li class="liReserva">
                    <label>Telefono/Celular: </label>
                    <input type="number" name="Telf" value="">
                </li>
                <li class="liReserva">
                    <label>Observaciones: </label>
                    <textarea name="Observaciones" cols="40" rows="4" placeholder="Introduzca sus observaciones aqui"></textarea>
                </li>
                <label >CAPTCHA: </label>
                <div>
                  <input type="number" value="" id="captcha" disabled>
                  <input class="captchaReserva"  type="text" name="captcha" id="captcha-usuario" value="" placeholder="Ingrese el captcha">
                    <input type="button" class="btn btn-info btnReservar" value="Reservar" id="enviar">
                    <p id="formularioenviado"></p>
                    <p id="error"></p>
                </div>
            </ul>
        </form>


        <footer class="text-center footerReservacion">
            <p class="pFooter">Direccion: Av. Rivadavia 211, Tandil, Buenos Aires</p>
